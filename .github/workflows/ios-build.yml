name: Build iOS App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          pod install

      - name: Build with xcodebuild
        run: |
          xcodebuild \
            -workspace BulkUp.xcworkspace \
            -scheme BulkUp \
            -configuration Release \
            -sdk iphoneos \
            clean build
